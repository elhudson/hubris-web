{% import 'libs.html' as libs %}

<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    {{ libs.creation() }}
</head>

<body onload="load_character('{{character_id}}')">
    <form class='page' name="backgrounds" id="backgrounds" method="post">
        <h1>Backgrounds</h1>
        <div class="feature-list">
            {% for background in backgrounds %}
            <div class="opt">
                <div class="opt-name"><input type="checkbox"
                        onClick="limit_selections('background',2)"
                        name="background" id="{{background.id}}" value="{{background.id}}">
                    <label for="{{background.id}}">{{background.icon|safe}} {{background.name}}</label>
                </div>
                <div class="opt-content">
                    <div class="info">
                        <table>
                            <tr>
                                <td>Ability</td>
                                <td>{{background.attributes.icon|safe}}
                                    {{background.attributes.name}}</td>
                            </tr>
                            <tr>
                                <td>Skill</td>
                                <td>
                                    {{background.skills[0].icon|safe}}
                                    {{background.skills[0].name}}</td>
                            </tr>
                        </table>
                    </div>
                    <div class="explainer sub">
                        <label>{{background.feature_name}}</label>
                        <div class="description">{{background.feature_desc}}</div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <input type="submit" value="Next">
    </form>
    </div>
</body>

</html>
