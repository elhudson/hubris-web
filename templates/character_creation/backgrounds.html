<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/static/styles/HUBRIS.css">
    <script src="/static/scripts/char_creation.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>


</head>
<body onload="fresh_start('backgrounds');load_character('{{character_id}}')">
<div class="container">
    <div class="explainer"></div>
    <form name="backgrounds" id="backgrounds" method="post">
        <div class="feature-list">
            {% for background in backgrounds %}
            <div class="opt">
                <input type="checkbox" onClick="limit_selections('background',2);character.set_background('{{background.id}}')" name="background" id="{{background.id}}" value="{{background.id}}" >
                <label for="{{background.id}}">{{background.icon|safe}} {{background.name}}</label>
                <div class="info">
                    <table>
                        <tr>
                            <td>Attribute</td>
                            <td>{{background.attributes.icon|safe}}
                                {{background.attributes.name}}</td>
                        </tr>
                        <tr>
                            <td>Skill</td>
                            <td>
                                {{background.skills[0].icon|safe}}
                                {{background.skills[0].name}}</td>
                        </tr>
                    </table>
                </div>
                <div class="explainer sub"><b>{{background.feature_name}}</b><textarea class="scrolling-explainer">{{background.feature_desc}}</textarea>
                </div>
            </div>
            {% endfor %}
        </div>
        <input type="submit" value="Next">
    </form>
</div>
</body>
</html>
