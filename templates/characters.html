<html>
    
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="/static/styles/char_creation.css">
        <script src="static/scripts/walkthrough.js"></script>
        <script src="static/scripts/char_creation.js"></script>
    </head>
    
    <body>
        {% for character in characters %}
        <form action="/characters" method="post">
        <div class="character_thumbnail">
            <h3>{{character.name}}</h3>
            <h5>{{character.classes[0].name}} | {{character.backgrounds[0].name}} & {{character.backgrounds[1].name}} | Tier {{character.tier}}</h5>
        </div>
        <input type="radio" name="character_selection" checked value="{{character.id}}" style="display:none;">
        <button type="submit">
            Go to sheet</button>
        </form>
        {%endfor%}
    </body>
</html>
